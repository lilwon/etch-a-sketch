<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fira+Sans&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </header>
    <body>
        <div class="navBar-light">
            <link class="fa fa-github fa-2x" href="https://github.com/lilwon/etch-a-sketch"> 

            <div class="navBar-right">
                <i id="dkMode" onclick="darkMode()" class="material-icons darkIcon">
                    brightness_3</i>
            </div>
        </div>
        <div>
            <h1 class="title">Etch-A-Sketch</h1>
        </div>
        <div class="flexContainer">
            <div class="buttonLayout">
                <h1 id="chooseMode">RGB Off</h1>
                <label class="switch">
                    <input id="testCheckBox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <button onclick="resetGrid()">Reset Grid</button>
                <button onclick="updateGrid()">Adjust Size</button>
                <button onclick="RGBColor()">RGB Mode</button>
            </div>
            <div>
                <section id="gridContainer"></section>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
